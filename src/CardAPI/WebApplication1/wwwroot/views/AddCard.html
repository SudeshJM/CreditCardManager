<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<body>
    <h3>Add</h3>
    <form id="addCardForm" class="row g-3 needs-validation" novalidate>
        <div class="form-group">
            <label for="CardName">Name</label>
            <input type="text" class="form-control" id="CardName" placeholder="example: Bob" required maxlength="100">
            <div class="invalid-feedback">
                Please provide a valid name.
            </div>
        </div>
        <div class="form-group">
            <label for="CardNumber">Card Number</label>
            <input type="number" class="form-control" id="CardNumber" placeholder="example: 1234567890123456" required pattern="[0-9]" maxlength="19">
            <div class="invalid-feedback">
                Please provide a valid card number. Only numeric values are allowed.
            </div>
        </div>
        <div class="form-group">
            <label for="CardLimit">Limit</label>
            <input type="number" class="form-control" id="CardLimit" placeholder="example: 5000" required min="0" max="100000000">
            <div class="invalid-feedback">
                Please provide a valid limit (0 to 100000000).
            </div>
        </div>
        <div id="AddCardError"></div>
        <div id="AddCardSuccess"></div>
        <div class="col-auto my-1">
            <button id="addCardButton" type="button" class="btn btn-primary">Add</button>
        </div>
    </form>
</body>
</html>
